<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implify</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mulish">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class='hidden-content'>
    <div class="loading-screen" id="loading-screen">
        <img src="{{ url_for('static', filename='images/loader.gif') }}" alt="Loading..." width="100">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Implify" width="100">
    </div>
    <header>
        <div class="header-top-bar"></div>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Implify" width="100">
            <nav class="navigation">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('companies_dashboard') }}">Companies</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
